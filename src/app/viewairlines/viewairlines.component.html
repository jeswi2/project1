<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Country</th>
                    <th scope="col">Logo</th>
                    <th scope="col">SLogan</th>
                    <th scope="col">Head Quater</th>
                    <th scope="col">Website</th>
                    <th scope="col">Established</th>

                  </tr>
                </thead>
                <tbody>
                  
                    <tr *ngFor="let i of viewairlineData ">
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.country}}</td>
                    <td><img src="{{i.logo}}" class="img-fluid" alt="..."></td>
                    <td>{{i.slogan}}</td>
                    <td>{{i.head_quaters}}</td>
                    <td>{{i.website}}</td>
                    <td>{{i.established}}</td>


                    
                      
                  </tr>
                </tbody>
              </table>
            






        </div>
    </div>
</div>
